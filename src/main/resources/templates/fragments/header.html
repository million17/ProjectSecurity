<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head >
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />


</head>
<body>
    <div th:fragment="header_info (vm)">
        <header class="header1">
            <!-- Header desktop -->
            <div class="container-menu-header">
                <div class="topbar">
                    <div class="topbar-social">
                        <a href="http://facebook.com/million17" target="_blank" class="topbar-social-item fa fa-facebook"></a>
                        <a href="http://instagram.com/million1706" target="_blank" class="topbar-social-item fa fa-instagram"></a>
                        <a href="#" class="topbar-social-item fa fa-pinterest-p"></a>
                        <a href="#" class="topbar-social-item fa fa-snapchat-ghost"></a>
                        <a href="#" class="topbar-social-item fa fa-youtube-play"></a>
                    </div>

                    <span class="topbar-child1">
					Free shipping for standard order over $100
				</span>

                    <div class="topbar-child2">
					<span class="topbar-email">
						fashe@example.com
                    </div>
                </div>

                <div class="wrap_header">
                    <!-- Logo -->
                    <a th:href="@{/}" class="logo" >
                        <img th:src="@{/images/icons/logo.png}" th:text="${vm.getCompanyName()}" alt="IMG-LOGO">
                    </a>

                    <!-- Menu -->
                    <div class="wrap_menu">
                        <nav class="menu">
                            <ul class="main_menu">
                                <th:block th:each="item : ${vm.getHeaderMenuVMArrayList()}">
                                    <li>
                                        <a th:href="${item.getLink()}" th:text="${item.getName()}"></a>
                                    </li>
                                </th:block>
                            </ul>
                        </nav>
                    </div>

                    <!-- Header Icon -->

                    <div class="header-icons">
                        <form class="form-inline my-2 my-lg-0" th:action="@{/}" th:object="${productname}" method="get">
                            <div sec:authorize="isAuthenticated()">
                                <div class="dropdown">
                                    <button th:inline="text" style="margin-right: 10px" class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        [[${#httpServletRequest.remoteUser}]]
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" th:href="@{/user/detail}">User Detail</a>
                                        <a class="dropdown-item" th:href="@{/order/history}">Order History</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                                    </div>
                                </div>
                            </div>
                            <div sec:authorize="isAnonymous()">
                                <div class="dropdown">
                                    <button th:inline="text" style="margin-right: 10px" class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Login
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" th:href="@{/order/history}">Order History</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" th:href="@{/login}">Login</a>
                                    </div>
                                </div>
                            </div>

                        </form>

                    </div>
                </div>
            </div>

            <!-- Header Mobile -->
            <div class="wrap_header_mobile">
                <!-- Logo moblie -->
                <a th:href="@{/}" class="logo-mobile">
                    <img th:src="@{/images/icons/logo.png}" alt="IMG-LOGO">
                </a>

                <!-- Button show menu -->
                <div class="btn-show-menu">
                    <!-- Header Icon mobile -->
                    <div class="header-icons-mobile">
                        <a href="#" class="header-wrapicon1 dis-block" th:text="${vm.getCompanyName()}">
                            <img src="images/icons/icon-header-01.png" class="header-icon1" alt="ICON">
                        </a>
                        <form class="form-inline my-2 my-lg-0" th:action="@{/}" th:object="${productname}" method="get">
                            <div sec:authorize="isAuthenticated()">
                                <div class="dropdown">
                                    <button th:inline="text" style="margin-right: 10px" class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        [[${#httpServletRequest.remoteUser}]]
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" th:href="@{/user/detail}">User Detail</a>
                                        <a class="dropdown-item" th:href="@{/order/history}">Order History</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                                    </div>
                                </div>
                            </div>
                            <div sec:authorize="isAnonymous()">
                                <div class="dropdown">
                                    <button th:inline="text" style="margin-right: 10px" class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Login
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" th:href="@{/order/history}">Order History</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" th:href="@{/login}">Login</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="btn-show-menu-mobile hamburger hamburger--squeeze">
					<span class="hamburger-box">
						<span class="hamburger-inner"></span>
					</span>
                    </div>
                </div>
            </div>

            <!-- Menu Mobile -->
            <div class="wrap-side-menu" >
                <nav class="side-menu">
                    <ul class="main-menu">
                        <li class="item-topbar-mobile p-l-20 p-t-8 p-b-8">
						<span class="topbar-child1">
							Free shipping for standard order over $100
						</span>
                        </li>

                        <li class="item-topbar-mobile p-l-20 p-t-8 p-b-8">
                            <div class="topbar-child2-mobile">
							<span class="topbar-email">
								fashe@example.com
							</span>


                            </div>
                        </li>

                        <li class="item-topbar-mobile p-l-10">
                            <div class="topbar-social-mobile">
                                <a href="#" class="topbar-social-item fa fa-facebook"></a>
                                <a href="#" class="topbar-social-item fa fa-instagram"></a>
                                <a href="#" class="topbar-social-item fa fa-pinterest-p"></a>
                                <a href="#" class="topbar-social-item fa fa-snapchat-ghost"></a>
                                <a href="#" class="topbar-social-item fa fa-youtube-play"></a>
                            </div>
                        </li>
                        <th:block th:each="item : ${vm.getHeaderMenuVMArrayList()}">
                            <li class="item-menu-mobile">
                                <a th:href="${item.getLink()}" th:text="${item.getName()}"></a>
                            </li>
                        </th:block>
                    </ul>
                </nav>
            </div>
        </header>
    </div>
</body>

</html>
