<body>
<div th:replace="fragments/header :: header_info (vm=${vm.getLayoutHeaderVM()})"></div>
<div class="w3layoutscontaineragileits" style="margin-top: 60px;margin-bottom: 50px" >
    <form th:action="@{/user/update}" th:object="${user}" method="post" id="myForm">
        <fieldset>
            <div class="row">
                <div class="col-md-7 col-sm-12 col-xs-12 mt-5 pt-5" style="margin-top: 200px">
                    <div style="text-align: center">
                        <img th:if="*{avatar}"th:src="*{avatar}" class="user-avatar">
                    </div>
                    <div style="text-align: center">
                        <img th:unless="*{avatar}" src="https://st.quantrimang.com/photos/image/072015/22/avatar.jpg" class="user-avatar">
                    </div>

                    <div style="text-align: center; margin-top: 20px">
                        <input type='file'  id="input-avatar"/>
                    </div>
                    <input type="text" id="avatar" th:field="*{avatar}" style="display: none">

                </div>

                <div class="col-md-5 col-sm-12 col-xs-12">
                    <h1 class="mt--5">User Detail</h1>

                    <div th:if="${param.updateSuccess}">
                        <div class="alert alert-primary">
                            Update success !!
                        </div>
                    </div>

                    <div th:if="${param.updateFail}">
                        <div class="alert alert-danger">
                            Update fail !!
                        </div>
                    </div>

                    <div class="form-group">

                        <input type="text" class="form-control" id="name" th:field="*{name}" name="name" placeholder="NAME" />
                    </div>
                    <div class="form-group">

                        <input type="email" class="form-control" id="email" th:field="*{email}" name="email" PLACEHOLDER="EMAIL" />
                    </div>

                    <div class="form-group col-md-4">

                        <select id="inputState" class="form-control" th:field="*{gender}" >

                            <option value="0">Undefined</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                        </select>
                    </div>
                    <div class="form-group">

                        <input type="text" class="form-control" id="address" th:field="*{address}" name="address" PLACEHOLDER="ADDRESS"/>
                    </div>
                    <div class="form-group">

                        <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" name="phoneNumber" PLACEHOLDER="FHONENUMBER"/>
                    </div>
                    <div class="aitssendbuttonw3ls">
                        <input type="submit" value="UPDATE">
                    </div>

                    <div class="aitssendbuttonw3ls">
                        <p> Change password <span>â†’</span> <a class="w3_play_icon1" th:href="@{'/user/change-password'}"> Click Here</a></p>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>

</div>
<div th:replace="fragments/footer :: footer_info"></div>
