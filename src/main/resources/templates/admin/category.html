<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin </title>
    <!-- plugins:css -->
    <link rel="stylesheet" th:href="@{/../assets/vendors/iconfonts/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/../assets/vendors/iconfonts/ionicons/css/ionicons.css}">
    <link rel="stylesheet" th:href="@{/../assets/vendors/iconfonts/typicons/src/font/typicons.css}">
    <link rel="stylesheet" th:href="@{/../assets/vendors/iconfonts/flag-icon-css/css/flag-icon.min.css}">
    <link rel="stylesheet" th:href="@{/../assets/vendors/css/vendor.bundle.base.css}">
    <link rel="stylesheet" th:href="@{/../assets/vendors/css/vendor.bundle.addons.css}">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" th:href="@{/../assets/css/shared/style.css}">
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" th:href="@{/../assets/css/demo_1/style.css}">
    <!-- End Layout styles -->
    <link rel="shortcut icon" th:href="@{/../assets/images/favicon.png}" />
</head>
<body style="font-size: 0.8em;">
<div class="container-scroller">
    <div th:replace="fragments/header_admin :: header_admin_info (vm=${vm.getLayoutHeaderAdminVM()})"></div>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
            <ul class="nav">

                <li class="nav-item nav-category">Main Menu</li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/product}">
                        <i class="mdi mdi-shopping"> </i>
                        <span class="menu-title"> Product</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/category}">
                        <i class="mdi mdi-folder-outline"> </i>
                        <span class="menu-title">Category</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/order}">
                        <i class="mdi mdi-cart-outline"> </i>
                        <span class="menu-title">Order</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/chart}">
                        <i class="mdi mdi-timelapse"> </i>
                        <span class="menu-title">Chart</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/user}">
                        <i class="mdi mdi-face-outline"> </i>
                        <span class="menu-title">User</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="page-header">
                    <h1 style="margin-right: 280px;">Category Management</h1>

                </div>
                <button type="button" class="btn btn-light mt-3" id="new-category" data-toggle="modal" data-target="#exampleModalLong" style="margin: 1rem 1rem 2rem;">
                    Add new category
                </button>
                <div class="col-lg-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <table class="table table-borderless">
                                <thead>
                                <tr>
                                    <th colspan="1">
                                        Index
                                    </th>
                                    <th colspan="2">
                                        Name
                                    </th>
                                    <th colspan="3">
                                        Short Desc
                                    </th>
                                    <th colspan="3">
                                        Created Date
                                    </th>
                                    <th colspan="3">
                                        Edit
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="category : ${vm.getCategoryVMList()}">
                                    <td colspan="1" th:text="${category.getId()}"></td>
                                    <td colspan="2" th:text="${category.getName()}"></td>
                                    <td colspan="3" th:text="${category.getShortDesc()}"></td>
                                    <td colspan="3" th:text="${category.getCreatedDate()}"></td>
                                    <td colspan="3">
                                        <i class="mdi mdi-brightness-7 tooltip-test edit-category" th:attr="data-category = ${category.getId()}" data-toggle="modal" title="Edit category" data-target="#exampleModalLong" style="cursor: pointer"></i>
                                        <i class="mdi mdi-close-outline tooltip-test del-category" th:attr="data-category = ${category.getId()}"  title="Delete category"  style="cursor: pointer" ></i>

                                    </td>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Add new/ update category</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <input type="text" class="form-control" id="input-category-id" class="hidden" style="display: none;">
                            <div class="form-group">
                                <label>Category name :</label>
                                <input type="text" class="form-control" id="input-category-name">
                            </div>
                            <div class="form-group margin-bottom-15">
                                <label>Category description:</label>
                                <textarea type="text" class="form-control" id="input-category-desc"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary btn-save-category">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.9.0/sweetalert2.all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
<!-- plugins:js -->
<script th:src="@{/../assets/vendors/js/vendor.bundle.base.js}"></script>
<script th:src="@{/../assets/vendors/js/vendor.bundle.addons.js}"></script>
<!-- endinject -->
<!-- Plugin js for this page-->
<!-- End plugin js for this page-->
<!-- inject:js -->
<script th:src="@{/assets/js/shared/off-canvas.js}"></script>
<script th:src="@{../assets/js/shared/misc.js}"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<script th:src="@{/assets/js/demo_1/dashboard.js}"></script>
<!-- End custom js for this page-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
<script th:src="@{/js/admin-category.js}"></script>
</body>
</html>
