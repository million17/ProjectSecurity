    <title>Home Page</title>
</head>
<div th:replace="fragments/header :: header_info (vm=${vm.getLayoutHeaderVM()})"></div>


<!-- Title Page -->
<section class="bg-title-page p-t-40 p-b-50 flex-col-c-m" style="background-image: url(images/heading-pages-01.jpg);">
    <h2 class="l-text2 t-center">
        Cart
    </h2>
</section>

<!-- Cart -->
<section class="cart bgwhite p-t-70 p-b-100">
    <div class="container">
        <!-- Cart item -->
        <div class="container-table-cart pos-relative">
            <div class="wrap-table-shopping-cart bgwhite">
                <table class="table-shopping-cart">
                    <thead>
                    <tr class="table-head">
                        <th class="column-1"></th>
                        <th class="column-2">Product</th>
                        <th class="column-3">Price</th>
                        <th class="column-4 p-l-70">Quantity</th>
                        <th class="column-5">Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="table-row" th:each="cartProduct,iter : ${vm.getCartProductVMS()}">
                        <td class="column-1">

                                <a>
                                    <img th:src="${cartProduct.getMainImage()}" style="width: auto;max-height: 200px;"  alt="">
                                </a>
                            <div style="margin-top: 20px;">
                                <a style="cursor: pointer; color: red;" class="delete-cart-product" th:attr="data-id=${cartProduct.getId()}" >Delete</a>
                            </div>

                        </td>
                        <td class="column-2">
                            <a th:text="${cartProduct.getProductName()}"></a>

                        </td>
                        <td class="column-3" th:text="${cartProduct.getPrice()}  "></td>
                        <td class="column-4">
                            <div class="flex-w bo5 of-hidden w-size17">
                                <button class="btn-num-product-down color1 flex-c-m size7 bg8 eff2">
                                    <i class="fs-12 fa fa-minus" aria-hidden="true"></i>
                                </button>

                                <input class="size8 m-text18 t-center num-product change-product-amount" type="number" th:value="${cartProduct.getAmount()}" th:attr="data-id=${cartProduct.getId()}">

                                <button class="btn-num-product-up color1 flex-c-m size7 bg8 eff2">
                                    <i class="fs-12 fa fa-plus" aria-hidden="true"></i>
                                </button>
                            </div>
                        </td>
                        <td class="column-5" th:text="${cartProduct.getPrice()}+'$'"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Total -->
        <div class="bo9 w-size18 p-l-40 p-r-40 p-t-30 p-b-38 m-t-30 m-r-0 m-l-auto p-lr-15-sm">
            <h5 class="m-text20 p-b-24">
                Cart Totals
            </h5>

            <tfoot>
            <!--  -->
            <div class="flex-w flex-sb-m p-t-26 p-b-30">
					<span class="m-text22 w-size19 w-full-sm">
						Total:
					</span>

                <span class="m-text21 w-size20 w-full-sm" th:text="${vm.getTotalPrice()}+'$'">

					</span>
            </div>

            <div class="size15 trans-0-4">
                <!-- Button -->
                <a class="flex-c-m sizefull bg1 bo-rad-23 hov1 s-text1 trans-0-4" th:href="@{'../order/checkout'}" role="button">
                    Proceed to Checkout
                </a>
            </div>
            </tfoot>
        </div>
    </div>
</section>
<div th:replace="fragments/footer :: footer_info"></div>
