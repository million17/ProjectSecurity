<h1>EXISTING LOGIN FORM</h1>



<!-- for register popup -->
<div id="small-dialog1" >
    <div class="contact-form1">
        <div class="contact-w3-agileits">
            <h3>Register Form</h3>
            <form th:action="@{/register-user}" th:object="${user}" method="post">
                <div class="form-sub-w3ls">
                    <input placeholder="User Name"  type="text" required="" th:field="*{userName}" name="username" id="username">
                    <div class="icon-agile">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="form-sub-w3ls">
                    <input placeholder="Email" class="mail" type="email" required="" th:field="*{email}" name="email" id="email">
                    <div class="icon-agile">
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="form-sub-w3ls">
                    <input placeholder="Password"  type="password" required="" th:field="*{password}" name="password" id="password">
                    <div class="icon-agile">
                        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                    </div>
                </div>

                <div class="login-check">
                    <label class="checkbox"><input type="checkbox" name="checkbox" checked="">I Accept Terms & Conditions</label>
                </div>
                <div class="submit-w3l">
                    <input type="submit" value="Register" />
                </div>

                <div class="aitssendbuttonw3ls">
                    <p> Back to Home <span>â†’</span> <a class="w3_play_icon1" th:href="@{'../../../'}"> Click Here</a></p>
                    <div class="clear"></div>
                </div>
            </form>
        </div>
    </div>
</div>
